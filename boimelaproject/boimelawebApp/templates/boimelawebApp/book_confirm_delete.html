{% extends 'boimelawebApp/base.html' %}
{% load static %}

{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <div class="container">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">You sure you wanna delete {{ object.book_name }}</legend>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes I'm sure!</button>
      <a class="btn btn-outline-danger" href="{% url 'book-detail' object.id %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
